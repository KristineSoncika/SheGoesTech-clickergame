<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClickerGame</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Free cookies 🍪</h1>
      <h2 id="count">You currently have 0 cookies</h2>
      <h2 id="result">Congratulations! You got 0 cookies!</h2>
      <p>
        You have 5 seconds to get as many cookies as you can. The more you
        click, the more cookies you get.
      </p>
      <button type="button" id="btn-start">Start</button>
      <button type="button" id="btn-click" disabled>Click</button>
      <button type="button" id="btn-reset" disabled>Try again</button>
    </div>
  </body>
</html>
